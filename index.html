<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator </title>

    </head>
    <body style="background-image:url('https://g.foolcdn.com/editorial/images/515923/getty-stock-market-data.jpg')">
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="upper">
                <span class="label"> Amount </span> <input type="number"  id="principal">  <br/>
                <span class="label">Interest Rate </span> <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> <span id="rate_val">10.25%</span>  <br/>
                <span class="label">No. of Years </span> <select id="years"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br/>
                <button class="btn btn-success" onclick="compute()">Compute Interest</button> <br />
            </div>
            <div class="lower">
            <span id="result"></span><br>
            </div>
            <footer>
                &#169; This Calculator belongs to Dorian Coleman
            </footer>
        </div>
    </body>
</html>
